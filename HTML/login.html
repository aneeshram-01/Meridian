  <body>
    <!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div class="p-5 bg-image head">
        <h3>Start your journey with C-Cal</h3>
      </div>
      <!-- Background image -->

      <div class="card mx-4 mx-md-5 shadow-5-strong" style="
            margin-top: -100px;
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(30px);
            ">
        <div class="card-body py-5 " style="padding:0;">

          <div class="row d-flex justify-content-center" style="margin:0; padding:0;">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form action="login.php" method="post">
               
                   <div class="row">
                    <div class="col-lg-6">
          
                      <img style="height:530px; width:730px; margin-left:-300px; margin-top:-40px;" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image"> 
                    </div>
                     <div class="col-lg-6">
                  <label class="form-label" style="text-align: left;" for="username" >Enter a Username :</label>
                  
                    <input type="text" id="username" name="username" placeholder="username" class="form-control" required>
                 <br>

                  <label  class="form-label" style="text-align: left;" for="emailId">Enter a Email Id :</label>
                      <input type="email" id="emailId" name="mail" placeholder="email address" class="form-control">
                   <br>
                  
                   
                  <label class="form-label" style="text-align: left;" for="phone">Enter a Phone Number :</label>
                    <input type="tel" id="phone" name="phoneNo" placeholder="phone-no" class="form-control">
                  <br>

                  <label class="form-label" style="text-align: left;" for="password">Create Password :</label>
                    <input type="password" id="password" name="password" placeholder="password" class="form-control" required>
                  <br>
              

                <!-- Submit button -->
                <button type="submit" class="btn btn-info btn-block mb-4" id="submitBtn" >
                  Sign up
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </div>
              
              </div>
              </form>
            </div>
          </div>
        </div>
